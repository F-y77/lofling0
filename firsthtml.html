<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>firsthtml</title>
<script>
function displayDate(){
	document.getElementById("demo").innerHTML=Date();
}
</script>
</head>
<body>

<h1>Hi JavaScript</h1>
<p id="demo">日期显示</p>

<button type="button" onclick="displayDate()">显示现在的日期和时间</button>

</body>
</html>
